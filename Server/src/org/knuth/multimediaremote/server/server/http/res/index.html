<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>MultiMediaRemote Browser Controll</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="res/jquery.js"></script>
        <script type="text/javascript" src="res/script.js"></script>
    </head>
    <body>
        <h1>MultiMediaRemote Browser Controll</h1>
        <p style="float: right;">
            Last action: <span id="status"></span>
        </p>
        <p>
            <button id="pause_play">Pause/Play</button>
            <button id="stop">Stop</button>
            <button id="next">Next</button>
            <button id="previous">Previous</button>
        </p>
        <p>
            <button id="mute">Mute</button>
            <button id="vol_up">+</button>
            <button id="vol_down">-</button>
        </p>
        <img src="res/test.png" alt="Shit" />
    </body>
</html>
